      <div id="main" class="container-fluid m-0 pr-0">
        <div class="box">
          <div class="container-fluid ">
            <div class="row ">
              <div class="col-md-3"></div>
              <div class="col-md-6 form ">

                <div class="row p-2">
                  <div class="col-md-12"> <h3 class="text-center">Sign In <span
                        class="badge badge-success ">Now</span></h3> </div>

                  <div class="col-md-6 mt-2">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" name="inputName"
                      id="inputName" pattern="[A-Z]">
                    <div class="invalid-feedback">
                      Validation message
                    </div>
                  </div>
                  <div class="col-md-6 mt-2">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" name="inputEmail"
                      id="inputEmail">
                    <div class="invalid-feedback">
                      Validation message
                    </div>
                  </div>

                  <div class="col-md-6 mt-2">
                    <label for="inputPassword">Password</label>
                    <input type="text" class="form-control" name="inputPassword"
                      id="inputPassword">
                    <div class="invalid-feedback">
                      Validation message
                    </div>
                  </div>
                  <div class="col-md-6 mt-2">
                    <label for="inputCPass">Confirm Password</label>
                    <input type="text" class="form-control" name="inputCPass"
                      id="inputCPass">
                    <div class="invalid-feedback">
                      Validation message
                    </div>
                  </div>
                  <div class="col-md-6 mt-2">
                    <label>Age Category</label>
                    <div class="btn-group col-md-12 p-0 m-0 agegroup" role="group"
                      aria-label="">
                      <button type="button" class="btn btn-secondary active" id="teen"  onclick="active(this.id)">Teen</button>
                      <button type="button" class="btn btn-secondary" id="young"  onclick="active(this.id)">Young</button>
                      <button type="button" class="btn btn-secondary" id="fifties" onclick="active(this.id)">at fifties</button>
                    </div>
                  </div>
                  <div class="col-md-6 mt-2">
                    <label>Gender</label>

                    <div class="btn-group col-md-12 p-0 m-0"
                      data-toggle="buttons">
                      <label class="btn btn-secondary active" id="femaleBtn">
                        <input type="radio" name="gender" id="female"
                          value="female" onclick="fun()">
                        <i class="fa fa-female" aria-hidden="true"></i>
                        Female
                      </label>
                      <label class="btn btn-secondary" id="maleBtn">
                        <input type="radio" name="gender" id="male" value="male"
                          onclick="fun()">
                        <i class="fa fa-male" aria-hidden="true"></i>
                        Male
                      </label>
                    </div>
                  </div>
                  <div class="col-md-12 mt-2">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" name="inputAddress"
                      id="inputAddress">
                    <div class="invalid-feedback">
                      Validation message
                    </div>
                  </div>
                  <div class="col-md-12 mt-2">
                    <button class="btn btn-primary col-md-12">
                      Sign in
                    </button>
                  </div>


                </div>


                <!-- TODO: This is for server side, there is another version for browser defaults -->
              </div>
              <div class="col-md-3"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
